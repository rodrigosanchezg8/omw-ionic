<ion-header>
    <ion-toolbar>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let client of clients">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar style="margin-right: 5px" *ngIf="client.profile_photo">
                    <img src="{{ storageUrl + client.profile_photo }}">
                </ion-avatar>
                <ion-label [routerLink]="['./detail/', {clientId: client.id}]">
                    {{ client.full_name }}
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

    <ion-fab style="margin-bottom: 60px" vertical="bottom" horizontal="end" edge slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button [routerLink]="['./save-user', {role: 'client'}]">
                <ion-icon name="person-add"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
