<ion-header>
    <ion-toolbar>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-refresher slot="fixed" (ionRefresh)="getClients($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngFor="let client of clients">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar *ngIf="client.profile_photo"
                            class="list-person-image">
                    <img src="{{ storageUrl + client.profile_photo }}">
                </ion-avatar>
                <ion-label [routerLink]="['./detail/', {userId: client.id}]">
                    {{ client.full_name }}
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

</ion-content>
