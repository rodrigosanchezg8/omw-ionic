<ion-header>
    <ion-toolbar>
        <ion-title>Repartidores</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-refresher slot="fixed" (ionRefresh)="getDeliveryMen($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngFor="let deliveryMan of deliveryMen">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar *ngIf="deliveryMan.profile_photo"
                            class="list-person-image">
                </ion-avatar>
                <ion-label [routerLink]="['/admin/tabs/delivery-men/detail/', {userId: deliveryMan.id}]">
                    {{ deliveryMan.full_name }}
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

    <ion-fab style="margin-bottom: 60px" vertical="bottom" horizontal="end" edge slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button [routerLink]="['./save-user', {role: 'delivery_man'}]">
                <ion-icon name="person-add"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
