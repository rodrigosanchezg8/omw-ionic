<div *ngIf="search" class="form-group ion-margin-top ion-margin-bottom">
    <input style="border-bottom: 1px solid #d2d2d2;
               border-top: 0;
               border-right: 0;
               border-left: 0;
               width: 100%;
               text-align: center"
           placeholder="Escribe una localización..." autocorrect="off" autocapitalize="off" spellcheck="off"
           type="text"
           class="form-control" #search [(ngModel)]="searchControl">
</div>

<ion-item *ngIf="lat && lng">
    <ion-row>
        <ion-col size="6">
            <span style="font-weight: bold">Dirección completa: </span>
        </ion-col>
        <ion-col size="6">
            <div>{{ fullAddress }}</div>
        </ion-col>
    </ion-row>
</ion-item>

<ion-item *ngIf="senderClientLocation?.lat && senderClientLocation?.lng">
    <ion-row>
        <ion-col size="6">
            <span style="font-weight: bold">Dirección de envío: </span>
        </ion-col>
        <ion-col size="6">
            <div>{{ senderClientAddress }}</div>
        </ion-col>
    </ion-row>
</ion-item>

<ion-item *ngIf="deliveryManLocation?.lat && deliveryManLocation?.lng">
    <ion-row>
        <ion-col size="6">
            <span style="font-weight: bold">Dirección principal de repartidor:</span>
        </ion-col>
        <ion-col size="6">
            <div>{{ deliveryManAddress }}</div>
        </ion-col>
    </ion-row>
</ion-item>

<ion-item *ngIf="receiverClientLocation?.lat && receiverClientLocation?.lng">
    <ion-row>
        <ion-col size="6">
            <span style="font-weight: bold">Dirección de entrega</span>
        </ion-col>
        <ion-col size="6">
            <div>{{ receiverClientAddress }}</div>
        </ion-col>
    </ion-row>
</ion-item>

<div class="ion-margin-top">
    <ng-container *ngIf="deliveryManLocationTracks?.length && deliveryManAddresses?.length">
        <ion-item *ngFor="let address of deliveryManAddresses">
            <ion-row>
                <ion-col size="6">
                    <span style="font-weight: bold">Dirección de seguimiento</span>
                </ion-col>
                <ion-col size="6">
                    <div>{{ address }}</div>
                </ion-col>
            </ion-row>
        </ion-item>
    </ng-container>
</div>

<agm-map [latitude]="mapLat" [longitude]="mapLng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Salida'
        }" [latitude]="senderClientLocation?.lat"
                [longitude]="senderClientLocation?.lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Entrega'
            }" [latitude]="receiverClientLocation?.lat"
                [longitude]="receiverClientLocation?.lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Repartidor'
        }" [latitude]="deliveryManLocation?.lat"
                [longitude]="deliveryManLocation?.lng"></agm-marker>
    <agm-marker *ngFor="let deliveryTrack of deliveryManLocationTracks" [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: '' + deliveryTrack.step
        }" [latitude]="deliveryTrack?.location?.lat"
                [longitude]="deliveryTrack?.location?.lng"></agm-marker>
</agm-map>
