<div *ngIf="search" class="form-group ion-margin-top ion-margin-bottom">
    <input style="border-bottom: 1px solid #d2d2d2;
               border-top: 0;
               border-right: 0;
               border-left: 0;
               width: 100%;
               text-align: center"
           placeholder="Escribe una localización..." autocorrect="off" autocapitalize="off" spellcheck="off"
           type="text"
           class="form-control" #search [(ngModel)]="searchControl">
</div>

<ion-item *ngIf="lat && lng">
    <ion-label>Dirección completa</ion-label>
    <ion-text>{{ fullAddress }}</ion-text>
</ion-item>
<ion-item *ngIf="senderClientLocation?.lat && senderClientLocation?.lng">
    <ion-label>Dirección de envio</ion-label>
    <ion-text>{{ senderClientAddress }}</ion-text>
</ion-item>
<ion-item *ngIf="deliveryManLocation?.lat && deliveryManLocation?.lng">
    <ion-label>Dirección principal de repartidor</ion-label>
    <ion-text>{{ deliveryManAddress }}</ion-text>
</ion-item>
<ion-item *ngIf="receiverClientLocation?.lat && receiverClientLocation?.lng">
    <ion-label>Dirección de entrega</ion-label>
    <ion-text>{{ receiverClientAddress }}</ion-text>
</ion-item>

<agm-map [latitude]="mapLat" [longitude]="mapLng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Salida'
        }" [latitude]="senderClientLocation?.lat"
                [longitude]="senderClientLocation?.lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Entrega'
            }" [latitude]="receiverClientLocation?.lat"
                [longitude]="receiverClientLocation?.lng"></agm-marker>
    <agm-marker [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: 'Repartidor'
        }" [latitude]="deliveryManLocation?.lat"
                [longitude]="deliveryManLocation?.lng"></agm-marker>
    <agm-marker *ngFor="let deliveryTrack of deliveryManLocationTracks" [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: '' + deliveryTrack.step
        }" [latitude]="deliveryTrack?.location?.lat"
                [longitude]="deliveryTrack?.location?.lng"></agm-marker>
</agm-map>
